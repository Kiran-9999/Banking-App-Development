<!DOCTYPE html>
<html>
<head>
    <title>Bank Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            radius:10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type=text], input[type=email], input[type=tel], input[type=number], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        div {
  background-color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>CUSTOMER LOGIN</h2>
        <form action="LoginServlet" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar No:</label>
                <input type="text" id="txtAadhar" name="aadhar" pattern="[0-11]{12}"required>
                <input type="button" id="butAadhar" placeholder="Validate Aadhar"  onclick = "validation()" value = "Validate Aadhar"/> 
               <script>
                    function validation() {
                        var regexp=/^[2-9]{1}[0-9]{3}\s{1}[0-9]{4}\s{1}[0-9]{4}$/;
 			            var x=document.getElementById("txtAadhar").value; 
                            if(regexp.test(x)) {
                                window.alert("Your Valid Aadhar no."); 
                                }
                                    else 
                                    { 
                                    window.alert("Invalid Aadhar no."); 
                                    } 
                                }
                </script> 
            </div>
            <div class="form-group">
                <label for="accounttype">Type of Account:</label>
                <select id="accounttype" name="accounttype" required>
                    <option value="Saving">Saving Account</option>
                    <option value="Current">Current Account</option>
                </select>
            </div>
            <div class="form-group">
                <label for="initialbalance">Initial Balance (min 1000):</label>
                <input type="number" id="initialbalance" name="initialbalance" min="1000" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="idproof">ID Proof(Aadhar no, Pancard no):</label>
                <input type="text" id="idproof" name="idproof" choose file=" " required>
            </div>
            <input type="submit" value="Register Customer">
        </form>
    </div>
</body>
</html>
